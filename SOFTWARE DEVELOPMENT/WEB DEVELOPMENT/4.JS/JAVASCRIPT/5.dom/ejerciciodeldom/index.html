<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.css"
    />

    <title>DOM EJERCICIO</title>
  </head>
  <body>


    <header class="header">
      <h1>DOM</h1>
    </header>

    <!-- Menu hamburguesa -->
    <button class="panel-btn hamburger hamburger--collapse" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>

    <aside class="panel">
      <nav class="menu">
        <a href="#seccion1">Reloj digital y alarma sonora</a>
        <a href="#seccion2">Eventos del teclado</a><a href="#seccion3">Cuenta regresiva</a>
        <a href="#seccion4">Sección4</a><a href="#seccion5">Validación de formularios</a>
      </nav>
    </aside>

    <main>

      <section id="seccion1" class="section">
        <h2>Reloj digital y alarma sonora</h2>
        <div id="reloj"></div>
        <div>
          <button id="activar-reloj">Iniciar Reloj</button>
          <button id="desactivar-reloj">Detener Reloj</button>
          <button id="activar-alarma">Iniciar Alarma</button>
          <button id="desactivar-alarma">Detener Alarma</button>
        </div>
      </section>


      <section id="seccion2" class="section">
        <h2>Eventos del teclado</h2>
      </section>


      <section id="seccion3" class="section">
        <h2>Cuenta regresiva</h2>
        <div id="countdown"></div>
      </section>



      <section id="seccion4" class="section">
        <h2>Sección4</h2>
      </section>


      <section id="seccion5" class="section">
        <h2>Validación de formulario</h2>

        <form action="" class="contact-form">
          <legend>Envianos tus comentarios</legend>
          <input type="text" name="name" placeholder="Ingresa tu nombre" title="El campo nombre solo acepta letras y espacios en blanco"  pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
          <input type="email" name="email" placeholder="Ingresa tu correo" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" title="Email incorrecto" required>
          <input type="text" name="subject" placeholder="Asunto a tratar" title="El asunto es requerido" required>
          <textarea name="comments" cols="30" rows="10" placeholder="Escribe tus comentarios" data-pattern="^.{1,255}$" title="Tu comentario no puede exceder los 255" required></textarea>
          <input type="submit" value="Enviar">
          <div class="contact-form-loader none">
            <img src="../assets/three-dots.svg" alt="Cargando">
          </div>
          <div class="contact-form-response none">
            <p>Los datos han sido enviados</p>
          </div>
        </form>

      </section>


    </main>



    <button class="dark-theme-btn">🌞🌙</button>

    <!--  -->
    <link rel="stylesheet" href="./styles.css" />
    <script src="./menu_hamburguesa.js" type="module"></script>
    <script src="./reloj.js" type="module"></script>
    <script src="./teclado.js" type="module"></script>
    <script src="./archivo.js" type="module"></script>


  </body>
</html>
